<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS Help Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">SAS Help Assistant (Flask UI)</h1>
    
    <form id="chatForm" enctype="multipart/form-data">
      <textarea class="form-control mb-2" name="message" placeholder="Describe SAS error..." rows="3"></textarea>
      <div class="row mb-2">
        <div class="col"><input class="form-control" name="product" placeholder="Product"></div>
        <div class="col"><input class="form-control" name="version" placeholder="Version"></div>
      </div>
      <input type="file" name="file" class="form-control mb-2">
      <button class="btn btn-primary" type="submit">Ask</button>
    </form>

    <hr>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("chatForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.innerHTML = "<p><em>Thinking...</em></p>";

      const res = await fetch("/chat", { method: "POST", body: formData });
      const data = await res.json();
      responseDiv.innerHTML = `
        <div class="card p-3">
          <p><strong>Answer:</strong> ${data.answer}</p>
          ${data.citations.length ? "<h6>Sources:</h6><ul>" + data.citations.map(c => `<li>${c}</li>`).join("") + "</ul>" : ""}
        </div>
      `;
    });
  </script>
</body>
</html>
